<circle-progress
  [percent]="info.note*10"
  [radius]="100"

  [title]="info.note"
  [titleFontSize]="'60'"
  [titleColor]="'#78C000'"

  [subtitle]="info.domain"
  [subtitleFontSize]="'20'"
  [subtitleColor]="'#78C000'"

  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
  [renderOnClick]="false"
></circle-progress>
