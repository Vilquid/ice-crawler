<circle-progress
  [percent]="info.note*10"
  [radius]="100"

  [title]="info.note"
  [titleFontSize]="'60'"
  [titleColor]="'#032c58'"

  [subtitle]="info.domain"
  [subtitleFontSize]="'20'"
  [subtitleColor]="'#032c58'"

  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="outerStrokeColor"
  [innerStrokeColor]="innerStrokeColor"
  [animation]="true"
  [animationDuration]="300"
  [renderOnClick]="false"
></circle-progress>
